<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <div id="search-section">
      <div id="search-box">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="San Diego"></input>
        <button id="s-button">Search</button>
      </div>
      <div id="search-history">
        <button class="sh-button">Austin</button>
      </div>
    </div>
    <div id="weather-section">
      <div class="weather-info">
        <h2>Atlanta (dateXX/XX/XXXX) Cloud</h2>
        <p class="info-text">Temp: 74.1F</p>
        <p class="info-text">Wind: 6.66 MPH</p>
        <p class="info-text">Humiditiy: 46%</p>
        <p class="info-text">UV Index:<span class="uv-box">0.47</span></p>
      </div>
      <div class="forecast-box">
        <h3>5-Day Forecast:</h3>
        <div class="forecast-card">
          <p class="forecast-header">3/31/2021</p>
          img
          <p class="forecast-text">Temp: 73.72 f</p>
          <p class="forecast-text">Wind: 9.53 MPH</p>
          <p class="forecast-text">Humidity: 66%</p>
        </div>
      </div>
    </div>

  </main>

  <script src="./assets/js/weather.js" ?></script>
</body>

</html>
